 <style>
    /* CreateName.html uchun style.css yoki <style> ichida qo'yish mumkin */

/* Umumiy tanlov */
body.welcome-body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff00cc, #8000ff); /* fuchsia-magenta gradient */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.welcome-box {
  background: #000000cc; /* qora, biroz shaffof */
  padding: 40px 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  width: 90%;
  max-width: 450px;
  color: #fff;
  animation: fadeIn 1s ease-in-out;
}

.welcome-box h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #ff00cc; /* fuchsia rang */
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

.welcome-box p {
  font-size: 1rem;
  margin-bottom: 25px;
  line-height: 1.5;
  color: #e0e0e0;
}

.welcome-box input[type="text"] {
  width: 100%;
  padding: 12px 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
  margin-bottom: 20px;
  box-shadow: inset 0 2px 6px rgba(255,255,255,0.2);
  transition: 0.3s;
}

.welcome-box input[type="text"]:focus {
  box-shadow: 0 0 10px #ff00cc;
}

.btn-primary {
  background: linear-gradient(90deg, #ff00cc, #8000ff); /* gradient button */
  border: none;
  color: #fff;
  padding: 12px 25px;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(255,0,204,0.6);
}

#msg {
  font-weight: bold;
  text-shadow: 1px 1px 3px rgb(0, 0, 0);  
}

#msg.fade-text.show {
  color: #00FF00; /* Yashil rang */ 
}

/* Animatsiya */
@keyframes fadeIn {
  0% {opacity: 0; transform: translateY(-20px);}
  100% {opacity: 1; transform: translateY(0);}
}

/* Smooth fade-in text with color */
.fade-text {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease, color 1s ease;
  color: #FFD700; /* boshlang'ich oltin rang */
  font-weight: bold;
  text-shadow: 1px 1px 3px black;
}

.fade-text.show {
  opacity: 1;
  transform: translateY(0);
  color: #FF69B4; /* oxirgi rang (hot pink) */
}

/* Smooth fade-in text for nickname confirmation */
.fade-text {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease, color 1s ease;
  color: #FFD700; /* boshlang'ich oltin rang */
  font-weight: bold;
  text-shadow: 1px 1px 3px black;
}

.fade-text.show {
  opacity: 1;
  transform: translateY(0);
  color: #FF69B4; /* oxirgi rang */
}

 </style>

    <button class="btn-primary" onclick="saveName()">Tasdiqlash</button>

    <p id="msg" style="margin-top:15px; color:yellow;"></p>
  </div>

  <script src="CreatName.js"></script>
