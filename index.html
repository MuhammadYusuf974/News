<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>WELCOME</h1>
      <h3>YOUR HEADLINE NAME</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Mollitia, architecto. Your short welcome text goes here.</p>
    </div>

    <div class="right-side">
      <h2>Sign in</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>

      <form>
        <div class="input-group">
          <label for="username">Email</label>
          <input type="text" id="username" placeholder="example@gmail.com">
        </div>

        <div class="input-group">
          <label for="password">Parol</label>
          <input type="password" id="password" placeholder="••••••••">
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Sign in</button>
        <button type="button" class="btn-secondary">Sign in with other</button>

        <p class="signup-text">
          Don’t have an account? <a href="#">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
